name: CI

on:
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    container: ubuntu:20.04   # ← 古いglibc（2.31）対応
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libgtk-3-dev \
            xorg-dev \
            cmake pkg-config git

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=install

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Install artifacts
        run: cmake --install build --config Release

  build-macos-arm64:
    name: Build macOS (arm64)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=arm64 -DCMAKE_INSTALL_PREFIX=install

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Install artifacts
        run: cmake --install build --config Release

  build-macos-x86_64:
    name: Build macOS (Intel)
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=x86_64 -DCMAKE_INSTALL_PREFIX=install

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Install artifacts
        run: cmake --install build --config Release

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        shell: pwsh
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -G "Visual Studio 17 2022" -A x64 -DCMAKE_INSTALL_PREFIX=install

      - name: Build
        shell: pwsh
        run: cmake --build build --config Release --parallel

      - name: Install artifacts
        shell: pwsh
        run: cmake --install build --config Release
